<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->

    <script type="text/babel">
      //准备一些数据
      let data = ["Angular", "React", "Vue", "jQuery"];
      let data2 = [
        <li>Angular</li>,
        <li>Angular</li>,
        <li>Angular</li>,
        <li>Angular</li>,
      ];
      let vDOM = (
        <div>
          <h2>前端js框架列表</h2>
          <ul>
            {data.map((item, i) => {
              //我们暂时使用i作为每一个child的key，但是会产生一个问题
