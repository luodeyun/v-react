<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      //使用工厂函数创建组件
      //1.所有组件开头字母大写
      function Mycomponent() {
        //工厂函数中的this是undefind
        console.log(this);  //undefind 
        
        return (
          <div>
            <h1>hello</h1>
            <h1>nihao</h1>
            <Haha />
          </div>
        );
      }
      function Haha() {
        return <h1>meiyisi</h1>;
      }
      /*  如果渲染标签时，首字母是小写的，尝试着寻找html与之对应的标签进行渲染，如果没有找到就报错*/
      /*如果渲染标签时，首字母是大写的，尝试着寻找组件是否定义*/
      //下面这行代码做了这些事情：1.寻找Mycomponent是否定义 2.若定义了，调用与之间同名的那工厂函数，返回值渲染
      ReactDOM.render(<Mycomponent />, document.getElementById("test"));
      //第二种定义组件的方式：ES6类组件
      class Mycomponent2 extends React.Component {
        constructor(a) {
          super(a);
        }
        //重写从父类继承的
        render() {
          console.log(this);//类组件中render方法里的this是组件类的实例对象
          
          return <h1>我是ES6类组件</h1>;
        }
      }
      //下面这句代码做了这些事情，1.创建了一个Mycomponent2实例，2.通过该实例调用到了render，从而获取返回值
      ReactDOM.render(<Mycomponent2 />, document.getElementById("test2"));
    </script>
  </body>
</html>
