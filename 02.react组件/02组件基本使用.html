<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    .demo{
        cursor: pointer
    }</style>
    <title>Document</title>
</head>
<body>
    <div id='example1'></div>
    <div id='example2'></div>
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <!-- 生产环境中不建议使用 -->
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type='text/babel'>
    //1.state 是组件实例对象最重要的属性，值是对象(可以包含多个key-value的组合)
    //2.组件被称为'状态机'，通过更行组件的state来更新对应的页面显示（重新渲染组件）
    //----------------------------------------------------------
 //定义组件
      class Weather extends React.Component{
        state={isHot:true,haha:'nice'}
        haha=1
        //   constructor(a){
        //       //构造器里的this是组件类的实例对象
        //       super(a)
        //       this.demo = this.demo.bind(this)
        //   }          
          demo=()=>{
              //demo里的this是undefined  箭头函数往外找
              //在类组件中，所有我们编码人员自己定义的方法中this都是undefined
            //   this.state.isHot=!this.state.isHot  组件实例对象的state：不能直接修改 不能直接更新
            console.log(this);
            this.setState({isHot:!this.state.isHot})
          }
          //重写父类的render
          render(){
              console.log('----render---');
              //render里面的this是实例对象
              //render调用次数：1+n  开始调用一次 随后更新状态时，若组件中用到了状态里的数据，会触发render再次调用
              let {isHot} = this.state
              return <h1 onClick={this.demo} className='demo'>今天天气很{isHot?'炎热':'凉爽'}</h1>
          }
      }   
      ReactDOM.render(<Weather/>,document.getElementById('example1'))
    </script>
</body>
</html>
